<!DOCTYPE html>
<html>

<head>
    <title>ShapeDiver Viewer Examples</title>
    <script defer data-domain="viewer.shapediver.com" src="https://viewer.shapediver.com/js/script.outbound-links.tagged-events.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        a {
            color: #be47fd
        }

        h3 {
            margin-bottom: 0.1rem;
            text-transform: capitalize;
        }

        li.collapse-li {
            padding-left: 1rem;
        }

        li.folder {
            border-radius: 1rem;
            padding: 1rem;
            background: #E0EEFF;
            margin-top: 1rem;
            transform: translate(-2rem, 0);
        }

        li.folder:not(ul li ul li) {
            border-radius: 1rem;
            padding: 1.5rem;
            background: aliceblue;
            margin-bottom: 1rem;            
            transform: translate(0, 0);
        }

        p {
            margin: 0 0 0.5em;
        }

        ul {
            font-size: large;
            list-style-type: disc;
            padding-top: 1.5rem;
            padding-inline-start: 3rem;
        }

        ul:not(ul ul) {
            padding-top: 0;
            padding-inline-start: 0;
        }

        .a-example-link {
            text-transform: capitalize;
        }

        .button {
            cursor: pointer;
            padding-left: 0.25rem;
            font-size: large;
        }

        .button-container {
            display: flex;
            align-items: center;
        }

        .collapse-span {
            margin-top: 0.25rem;
            padding-right: 0.5rem;
            padding-left: 0;
        }

        .content {
            background-color: white;
            padding: 1.5rem calc(10% + 2rem) 1.5rem 10%;
        }

        .description {
            font-size: medium;
        }

        .div-li {
            display: flex;
            align-items: flex-start;
        }

        .file {
            font-weight: normal;
            font-size: medium;
            padding-bottom: 0.5rem;
            list-style-type: disc;
            color: #000;
        }

        .folder {
            font-weight: bold;
            font-size: large;
            list-style-type: none;
            color: #000;
            line-height: 0;
        }

        .logo {
            height: 3rem;
            padding-right: 1rem;
        }

        .main {
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .main-markdown {
            font-size: large;
        }

        .main-markdown a {
            color: #00fff7;
        }
        
        .main-markdown > ul {
            padding-inline-start: revert;
        }

        .markdown-element {
            font-size: medium;
            font-weight: normal;
        }

        .paragraph-element {
            text-transform: capitalize;
            margin-top: 1rem;
            margin-bottom: 0.1rem;
        }

        .title {
            font-size: xx-large;
            font-weight: bold;
            text-align: center;
            margin: 0;
        }

        .title-container {
            display: flex;
            align-items: center;
            padding-bottom: 2rem;
        }

        .top {
            background-color: rgb(3, 5, 49);
            color: #fff;
            padding: 4rem 10% 5rem;
        }
    </style>
</head>

<body>
    <div class="main" id="main">
        <div class="top" id="top"></div>
        <div class="content" id="content"></div>
    </div>
    <script src="./src/index.ts"></script>
</body>

</html>
