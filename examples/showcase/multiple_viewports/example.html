<html>
  <head>
    <title>ShapeDiver Sandbox</title>
    <meta charset="UTF-8" />
    
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.4.7/dist/flowbite.min.css"
    />
  </head>

  <body>
    <div
      style="
        overflow: hidden;
        position: relative;
        width: 100%;
        height: 100%;
        background-color: rgb(57, 58, 69);
      "
    >
      <div
        id="viewportDiv1"
        style="
          position: absolute;
          width: calc(50% - 1px);
          height: calc(50% - 1px);
        "
      >
        <canvas id="canvas1"></canvas>
      </div>
      <div
        id="viewportDiv2"
        style="
          position: absolute;
          left: calc(50% + 1px);
          width: calc(50% - 1px);
          height: calc(50% - 1px);
        "
      >
        <canvas id="canvas2"></canvas>
      </div>
      <div
        id="viewportDiv3"
        style="
          position: absolute;
          top: calc(50% + 1px);
          width: calc(50% - 1px);
          height: calc(50% - 1px);
        "
      >
        <canvas id="canvas3"></canvas>
      </div>
      <div
        id="viewportDiv4"
        style="
          position: absolute;
          top: calc(50% + 1px);
          left: calc(50% + 1px);
          width: calc(50% - 1px);
          height: calc(50% - 1px);
        "
      >
        <canvas id="canvas4"></canvas>
      </div>
    </div>
    <script src="src/index.ts"></script>

    <script src="https://unpkg.com/flowbite@1.4.7/dist/flowbite.js"></script>
  </body>
</html>
