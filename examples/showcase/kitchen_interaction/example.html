<html>
  <head>
    <title>ShapeDiver Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div
      style="
        width: 100%;
        height: 100%;
        display: flex;
        position: absolute;
        left: 0%;
        top: 0%;
      "
    >
      <canvas id="canvas"></canvas>
    </div>
    <input
      id="bottom"
      draggable="false"
      type="image"
      style="position: absolute; left: 25px; top: 25px;"
      width="100"
      height="100"
      src="./images/bottomShelf.png"
      onpointerdown="window.addBottomShelf()"
    />
    <input
      id="top"
      draggable="false"
      type="image"
      style="position: absolute; left: 125px; top: 25px;"
      width="100"
      height="100"
      src="./images/topShelf.png"
      onpointerdown="window.addTopShelf()"
    />
    <script src="src/index.ts"></script>
  </body>
</html>
