<html>
  <head>
    <title>ShapeDiver Sandbox</title>
    <meta charset="UTF-8" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/quicksettings@latest/quicksettings.min.js"
    ></script>
    <style>
      #loading-logo {
        filter: grayscale(100%);
        position: absolute;
        bottom: 50px;
        right: 50px;
        height: 10%;
        visibility: hidden;
      }
    </style>
  </head>

  <body style="background-color: #393a45;">
    <div style="width: 100%; height: 100%;">
      <canvas id="canvas"></canvas>
      <img
        id="loading-logo"
        src="https://viewer.shapediver.com/v3/images/lambo/loading.gif"
      />
    </div>
    <div
      id="materialDiv"
      style="position: absolute; display: grid; right: 10px; top: 10px;"
    >
      <select name="materials" id="materials" style="font-size: large;">
      </select>
    </div>
    <script src="src/index.ts"></script>
  </body>
</html>
