<!DOCTYPE html>
<html>
  <head>
    <title>ShapeDiver</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.4.7/dist/flowbite.min.css"
    />
  </head>

  <body>
    <div
      style="
        width: 100%;
        height: 100%;
        display: flex;
        position: absolute;
        left: 0%;
        top: 0%;
      "
    >
      <canvas id="canvas"></canvas>
    </div>
    <div
      id="ui"
      style="
        position: absolute;
        top: 1rem;
        left: 1rem;
        background: lightgrey;
        padding: 10px;
        border-radius: 6px;
      "
    >
      <div style="padding: 2px;">
        <input
          type="range"
          id="timeSlider"
          min="0"
          max="1"
          value="0.5"
          step="0.01"
          style="width: 150px;"
        />
        <label
          id="timeLabel"
          style="text-align: center; display: block; width: 150px;"
          >12:00</label
        >
      </div>
      <div style="padding: 2px;">
        <input
          type="date"
          id="datePicker"
          min="01-01-2024"
          max="31-12-2024"
          style="border-radius: 5px; width: 150px;"
        />
      </div>
      <div style="padding: 2px;">
        <button
          id="startSunSimulation"
          class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
          style="
            width: 150px;
            padding-left: 9px;
            padding-right: 9px;
            padding-top: 11px;
            padding-bottom: 11px;
            margin: 0px;
          "
        >
          Start Sun Simulation
        </button>
      </div>
    </div>
    <script src="src/index.ts"></script>

    <script src="https://unpkg.com/flowbite@1.4.7/dist/flowbite.js"></script>
  </body>
</html>
